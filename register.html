<!DOCTYPE html>
<html>
    <head>
        <title>registration form</title>
        <link rel="stylesheet" href="css/register.css">
        <meta http-equiv="refresh" content="50">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Cormorant+Garamond:wght@600;700&family=Lobster&family=M+PLUS+Rounded+1c:wght@700;800&family=PT+Sans+Narrow:wght@400;700&family=Playfair+Display:wght@600;700;800&family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@300&family=Tiro+Kannada&display=swap');
            </style>
    </head>
    <body>
        
        <div class="box">
            <div class="box1">
                  <form>
                    <h2>Create New Account</h2>
                    <br>
                    <label for="fname">Full Name</label>
                    <input type="text" id="fname" name="full name" placeholder="Enter Your Full Name" required>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="Mail" placeholder="Enter Your Email" required>

                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="Password" placeholder="Enter Your password" required>

                    <label for="pwd1">Confirm Password</label>
                    <input type="password" id="pwd1" name="Confirm Password" placeholder="Enter Your Password again" required>
                    
                    <input type="checkbox" id="select" name="select" required>
                    <label for="select" class="side">I agree with the <a href="#">Terms of services</a> and <a href="#">Privacy Policy</a></label>
                   
   
                     <center><button type="submit" id="submit" class="button">Sign Up</button></center>
                     <center>Already have an account?<a href="login.html">Login</a></center>

                    
                  </form>
            </div>
        </div>
        
    </body>

</html>
