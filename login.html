<!DOCTYPE html>
<html>
    <head>
        <title>Login form</title>
        <link rel="stylesheet" href="css/login.css">
        <meta http-equiv="refresh" content="50">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Arvo:wght@700&family=Cormorant+Garamond:wght@600;700&family=Lobster&family=M+PLUS+Rounded+1c:wght@700;800&family=PT+Sans+Narrow:wght@400;700&family=Playfair+Display:wght@600;700;800&family=Poppins:wght@300;400;500;600;700&family=Roboto+Slab:wght@300&family=Tiro+Kannada&display=swap');
        </style>
        <!--boxicon-->
        <link href='https://unpkg.com/boxicons@2.1.3/css/boxicons.min.css' rel='stylesheet'>
    </head>
    <body>
        
        <div class="box">
            <div class="box1">
                  <form>
                    <h2>Login</h2>
                    <br>

                    <label for="email">Email</label>
                    <input type="email" id="email" name="Mail" placeholder="Enter Your Email" required>

                    <label for="pwd">Password</label>
                    <input type="password" id="pwd" name="Password" placeholder="Enter Your password" required>

                    <center><a href="#">Forget Password?</a></center>
                    <br>
                     <center><button type="submit" id="submit" class="button">Login</button></center>
                     <br>
                     <center>Already have an account?<a href="register.html">Signup</a></center>   
                  </form>
                  <div class="line"></div>
                   <center><button class="buttonfb">
                    <a href="#" class="field facebook">
                    <i class='bx bxl-facebook facebook-icon'></i>
                    Login with Facebook</a>
                   </button></center>
                   <br>
                   <center><button class="buttongoogle">
                    <a href="#" class="field google">
                        <img src="images/google.png" alt="google" class="google-img">
                    Login with Google</a>
                   </button></center>
            </div>
        </div>
        
    </body>

</html>
